<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>
  </head>
  <body>
    <div class="card">
      <div class="imageWrapper">
        <image
          class="heroImage"
          src="images/illustration-hero.svg"
          alt="Person dancing while listening to music."
        />
      </div>
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="priceBox">
        <image src="images/icon-music.svg" alt="music notes"></image>
        <div class="columnText">
          <div><strong class="boldText">Annual Plan</strong></div>
          <div><span>$59.99/year</span></div>
        </div>

        <a href="#">Change</a>
      </div>
      <button class="blueButton">Proceed to Payment</button>
      <button class="textDarken">Cancel Order</button>
    </div>
  </body>
</html>
