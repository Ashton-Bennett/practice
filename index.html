<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="component">
      <div class="imgWrapper">
        <div class="imgColorOverlay"></div>
        <img
          src="./images/image-header-mobile.jpg"
          alt="A small groupp of people working on computers"
        />
      </div>
      <div class="textSide">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="bulletPoints">
          <div>
            <div class="boldWhiteText">10k+</div>
            companies
          </div>
          <div>
            <div class="boldWhiteText">314</div>
            templates
          </div>
          <div>
            <div class="boldWhiteText">12M+</div>
            queries
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
