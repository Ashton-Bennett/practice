<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="imageWrapper">
        <image
          class="cubie"
          src="./images/image-equilibrium.jpg"
          alt="colorful cube standing on a corner."
        />
        <div class="eyeIconWrapper">
          <image class="eyeIcon" src="./images/icon-view.svg" alt="eye icon" />
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="sideBySide">
        <div class="value">
          <image src="./images/icon-ethereum.svg" alt="" />
          0.041 ETH
        </div>
        <div class="timeLeft">
          <image
            class="clockImage"
            src="./images/icon-clock.svg"
            alt="clock icon"
          ></image>
          <p>3 days left</p>
        </div>
      </div>
      <footer>
        <image class="avatar" src="./images/image-avatar.png" alt="avatar" />
        Creation of &nbsp;<span>Ashton Bennett</span>
      </footer>
    </div>
  </body>
</html>
