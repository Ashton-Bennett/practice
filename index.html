<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="images/Chanel_logo-no_words.svg.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Channel</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="img-wrapper">
        <img src="images/image-product-desktop.jpg" alt="Perfume" />
      </div>
      <div class="text-wrapper">
        <p class="top-text">PERFUME</p>
        <p class="title">Gabrielle Essence Eau De Parfum</p>
        <p class="product-detail">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="priceside">
          <p class="price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
        <button><span class="icon"></span>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
